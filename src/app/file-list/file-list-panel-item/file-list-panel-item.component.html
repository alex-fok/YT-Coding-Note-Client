<div
  [ngClass]="[
    isFile ? 'file' : 'folder',
    isSelected ? 'selected' : ''
  ]"
  (click)="selectDir()"
  (dblclick)="addFile()"
  >{{printName()}}</div>
<ul *ngIf="!isFile">
  <li *ngFor="let subDir of subDirs">
    <app-file-list-panel-item
      [id] = subDir.id
      [type] = subDir.type
      [name] = subDir.name
    ></app-file-list-panel-item>
  </li>
</ul>
